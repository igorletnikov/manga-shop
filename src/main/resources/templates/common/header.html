<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<title>Navbar Template for Bootstrap</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/navbars/">

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/bootstrap.css" rel="stylesheet">

<!-- Development version -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>




<!-- Production version -->
<script src="https://unpkg.com/@popperjs/core@2"></script>

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet">

<link href="/images/title-logo.png" rel="icon">

</head>

<body>
	<div th:fragment="navbar">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

			<a class="navbar-brand" href="#">MangaStore</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarsExample09" aria-controls="navbarsExample09"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsExample09">

				<ul class="navbar-nav mr-auto">

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="http://example.com"
						id="dropdown09" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false">MANGA</a>
						<div class="dropdown-menu" aria-labelledby="dropdown09">
							<a class="dropdown-item" href="#">Find manga</a> <a
								class="dropdown-item" href="#">Store hours &#38; Directions</a>
							<a class="dropdown-item" href="#">FAQ</a>
						</div></li>
					<form class="form-inline my-2 my-md-0">
						<div>
							<input class="form-control" type="text" placeholder="Search"
								aria-label="Search">
							<button style="background-color: white" type="submit"
								class="btn btn-default">Search</button>
						</div>
					</form>
				</ul>



				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/payments/charge">SHOPPING
							CART</a></li>
					<li class="nav-item"><a class="nav-link" href="#">MY
							ACCOUNT</a></li>
					<li class="nav-item"><a class="nav-link" href="/logout">LOG OUT</a></li>
					<li class="nav-item"><a class="nav-link" sec:authentication="name"></a></li>
					<li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
				</ul>



			</div>
		</nav>
	</div>
	<div th:fragment="body-bottom-scripts">
		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script>
			window.jQuery
					|| document
							.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')
		</script>
		<script src="/js/vendor/popper.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	</div>
</body>
</html>
