<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header ::common-header" />

<body>
	<!-- vikame header -->
	<div th:replace="common/header :: navbar"></div>

	<!-- container start -->
	<div class="container">
		<div class="row">

			<!-- carousel -->
			<div class="col">
				<div class="panel panel-default">
					<div class="panel-body">

						<div id="carouselExampleIndicators" class="carousel slide"
							data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#carouselExampleIndicators" data-slide-to="0"
									class="active"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
							</ol>
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img class="d-block w-100"
										src="https://placeimg.com/1080/500/animals" alt="First slide">
									<div class="carousel-caption d-none d-md-block">
										<h5>My Caption Title (1st Image)</h5>
										<p>The whole caption will only show up if the screen is at
											least medium size.</p>
									</div>
								</div>
								<div class="carousel-item">
									<img class="d-block w-100"
										src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQANDZ7GWIiNOOIx_hVOlwJYrviwiyJBopQbg&usqp=CAU" alt="Second slide">
								</div>
								<div class="carousel-item">
									<img class="d-block w-100"
										src="https://placeimg.com/1080/500/nature" alt="Third slide">
								</div>
							</div>
							<a class="carousel-control-prev"
								href="#carouselExampleIndicators" role="button"
								data-slide="prev"> <span class="carousel-control-prev-icon"
								aria-hidden="true"></span> <span class="sr-only">Previous</span>
							</a> <a class="carousel-control-next"
								href="#carouselExampleIndicators" role="button"
								data-slide="next"> <span class="carousel-control-next-icon"
								aria-hidden="true"></span> <span class="sr-only">Next</span>
							</a>
						</div>
					</div>

				</div>
			</div>
			<div class="col-4">
				<img src="/images/logo.png" class="img-responsive img-logo" />
			</div>
		</div>


		<div style="margin-bottom: 30px;">
			<div class="home-headline">
				<span>Featured Manga</span>
				<hr style="margin-top: -19px;" />
			</div>
		</div>


		<div class="col">
			<div class="panel panel-default">
				<div class="panel-body">

					<div id="featured-manga" class="carousel slide"
						data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#featured-manga" data-slide-to="0"
								class="active"></li>
							<li data-target="#featured-manga" data-slide-to="1"></li>
							<li data-target="#featured-manga" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<div class="row>">
									<img src="/images/naruto.png" class="img-responsive img-hours">
									<img src="/images/manga1.jpg" class="img-responsive img-hours">
									<img src="/images/manga2.jpg" class="img-responsive img-hours">
									<img src="/images/manga3.jpg" class="img-responsive img-hours">
									<img src="/images/manga4.png" class="img-responsive img-hours">
								</div>
							</div>
							<div class="carousel-item">
								<div class="row>">
									<img src="/images/naruto.png" class="img-responsive img-hours">
									<img src="/images/manga1.jpg" class="img-responsive img-hours">
									<img src="/images/manga2.jpg" class="img-responsive img-hours">
									<img src="/images/manga3.jpg" class="img-responsive img-hours">
									<img src="/images/manga4.png" class="img-responsive img-hours">
								</div>
							</div>
							<div class="carousel-item">
								<img src="/images/manga11.png" class="img-responsive img-hours">
								<img src="/images/manga12.jpg" class="img-responsive img-hours">
								<img src="/images/manga13.jpg" class="img-responsive img-hours">
								<img src="/images/manga14.jpg" class="img-responsive img-hours">
								<img src="/images/manga15.jpg" class="img-responsive img-hours">
							</div>
						</div>
						<a class="carousel-control-prev" href="#featured-manga"
							role="button" data-slide="prev"> <span
							class="carousel-control-prev-icon" aria-hidden="true"></span> <span
							class="sr-only">Previous</span>
						</a> <a class="carousel-control-next" href="#featured-manga"
							role="button" data-slide="next"> <span
							class="carousel-control-next-icon" aria-hidden="true"></span> <span
							class="sr-only">Next</span>
						</a>
					</div>
				</div>

			</div>
		</div>
		<hr />
		<div class="row">
			<div class="col">
				<div class="panel panel-default">
					<div class="panel-body">
						<img src="/images/bestseller.png" class="img-responsive" />
					</div>
				</div>
			</div>
			<div class="col">
				<div class="panel panel-default">
					<div class="panel-body">
						<img src="/images/faq.jpg" class="img-responsive" />
					</div>
				</div>
			</div>
			<div class="col" >
				<div class="panel panel-default">
					<div class="panel-body">
						<img src="/images/hours.png" class="img-responsive img-hours" />
					</div>
				</div>
			</div>
		</div>
